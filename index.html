<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#4A90E2" />
    <meta
      name="description"
      content="A Progressive Web App for sharing stories"
    />
    <link rel="shortcut icon" href="/dicoding/favicon.png" />
    <link rel="manifest" href="/dicoding/manifest.json" />
    <link rel="apple-touch-icon" href="/dicoding/icons/icon-192x192.png" />
    <title>Daily Stories App</title>
    <style>
      /* General styles, including Skip to Content link */
      .skip-link {
        position: absolute;
        top: 10px;
        left: 16px;
        padding: 10px 16px;
        background-color: #f1f1f1;
        color: #007bff;
        font-size: 16px;
        font-weight: bold;
        border: 2px solid #007bff;
        border-radius: 6px;
        z-index: 1000;
        opacity: 0;
        transition: opacity 0.3s ease, transform 0.3s ease;
        text-decoration: none;
        min-width: 44px;
        min-height: 44px;
        line-height: 24px;
      }
      .skip-link:focus {
        opacity: 1;
        transform: translateY(0);
      }
      .skip-link:hover {
        background-color: #007bff;
        color: white;
      }
      body {
        font-family: sans-serif;
        margin: 0;
      }
      nav a {
        margin-right: 10px;
        min-width: 44px;
        min-height: 44px;
        display: inline-block;
        padding: 10px;
        line-height: 24px;
      }
      main {
        padding: 20px;
      }
    </style>
    <script type="module" crossorigin src="/dicoding/assets/index-De3oY38c.js"></script>
    <link rel="stylesheet" crossorigin href="/dicoding/assets/index-CYu9yJ5S.css">
  </head>
  <body>
    <!-- Skip to Content Link -->
    <a
      href="#main-content"
      class="skip-link"
      id="skipToContentLink"
      tabindex="0"
      >Skip to content</a
    >

    <header>
      <div class="main-header container">
        <a
          class="brand-name highlight"
          href="#/"
          aria-label="Daily Stories App - Homepage"
          >Daily Stories App</a
        >

        <nav
          id="navigation-drawer"
          class="navigation-drawer"
          aria-label="Main Navigation"
        >
          <ul id="nav-list" class="nav-list" role="menubar">
            <li role="menuitem">
              <a href="#main-content" aria-label="Home">Beranda</a>
            </li>
            <li role="menuitem">
              <a
                href="#/login"
                id="login-link"
                aria-label="Log in to your account"
                >Login</a
              >
            </li>
            <li role="menuitem">
              <a
                href="#/register"
                id="register-link"
                aria-label="Register a new account"
                >Register</a
              >
            </li>
          </ul>
        </nav>

        <button
          id="drawer-button"
          class="drawer-button"
          aria-label="Toggle navigation menu"
          aria-controls="navigation-drawer"
          aria-expanded="false"
        >
          â˜°
        </button>
      </div>
    </header>

    <main id="main-content" class="main-content" tabindex="-1">
      <h1>Hello, World!</h1>
    </main>

    <script>
      // Handle Skip to Content focus
      document
        .getElementById("skipToContentLink")
        .addEventListener("click", function (e) {
          e.preventDefault();
          document.getElementById("main-content").focus();
        });

      // Handle navigation drawer toggle
      document
        .getElementById("drawer-button")
        .addEventListener("click", function () {
          const nav = document.getElementById("navigation-drawer");
          const expanded = nav.classList.toggle("open");
          this.setAttribute("aria-expanded", expanded);
        });

      // Handle beforeinstallprompt event
      let deferredPrompt;

      window.addEventListener("beforeinstallprompt", (event) => {
        event.preventDefault();
        deferredPrompt = event;

        const installButton = document.createElement("button");
        installButton.textContent = "Install App";
        installButton.id = "install-button";
        installButton.style.cssText = `
          position: fixed;
          bottom: 16px;
          right: 16px;
          padding: 10px 20px;
          font-size: 16px;
          background-color: #4A90E2;
          color: white;
          border: none;
          border-radius: 8px;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
          cursor: pointer;
          z-index: 1000;
        `;

        document.body.appendChild(installButton);

        installButton.addEventListener("click", () => {
          deferredPrompt.prompt();
          deferredPrompt.userChoice.then((choiceResult) => {
            if (choiceResult.outcome === "accepted") {
              console.log("User accepted the install prompt");
            } else {
              console.log("User dismissed the install prompt");
            }
            deferredPrompt = null;
            installButton.remove();
          });
        });
      });

      // Handle appinstalled event
      window.addEventListener("appinstalled", () => {
        console.log("PWA installed successfully");
        const installButton = document.getElementById("install-button");
        if (installButton) {
          installButton.remove();
        }
      });
    </script>
  </body>
</html>
